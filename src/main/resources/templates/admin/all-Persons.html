<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<h1>Таблица пользователей</h1>
<div>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Login</th>
      <th>Password</th>
      <th>Role</th>
      <th>Operations</th>
    </tr>
    <tr th:each ="person : ${allPersons}">
      <td th:utext="${person.getId()}">...</td>
      <td th:utext="${person.getName()}">...</td>
      <td th:utext="${person.getSurname()}">...</td>
      <td th:utext="${person.getLogin()}">...</td>
      <td th:utext="${person.getPassword()}">...</td>
      <td th:utext="${person.getRoles}">...</td>
      <td>
        <a th:href="@{/admin/{id}/edit (id=${person.getId()})}"><input type="submit" value="edit"/></a>
        <form th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
  </table>

</div>
<br>
<input type="submit" value="Add User"
       onclick = "window.location.href = 'new'"/>
<br/><br/>

<form th:action="@{/logout}" th:method="POST">        <!--csrf-->
  <input type="submit" value="Выйти" />
</form>


</body>
</html>
